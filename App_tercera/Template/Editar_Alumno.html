{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    <form action="{% url 'editar_alumno' alumno.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre y Apellido</p>
        {{ mi_formulario.Nombre_y_Apellido }}

        <p>Asignatura</p>
        {{ mi_formulario.Asignatura }}

        <button class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
