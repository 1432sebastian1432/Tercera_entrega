{% extends "padre.html" %}
{% load static %}

{% block contenido %}  
    {% if alumnos %}
        <ul>
        {% for alumno in alumnos %}
            <li>Nombre y Apellido: {{ alumno.Nombre_y_Apellido }}</li>
            <li>Asignatura: {{ alumno.Asignatura }}</li>
            
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron alumnos</p>
    {% endif %}
{% endblock %}
