{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    <form action="{% url 'editar_curso' curso.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" value="{{ curso.nombre }}">
        
        <p>Camada:</p>
        <input type="number" name="camada" value="{{ curso.camada }}">
        
        <button type="submit">Guardar Cambios</button>
    </form>
{% endblock %}
