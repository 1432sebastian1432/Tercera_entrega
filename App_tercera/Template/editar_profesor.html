{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    <form action="{% url 'editar_profesor' profesor.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre y Apellido</p>
        {{ formulario.Nombre_y_Apellido }}

        <p>Materia</p>
        {{ formulario.Materia }}

        <button class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
